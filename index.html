<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="row">
        <div class="my-tests col-lg-2 col-sm-6">
            <ul id="test-list">
                <li></li>
            </ul>
        </div>
        <div class="test col-8">
            <div class="test-name">
                <input id="test-name" type="text" placeholder="Название теста">
            </div>
            <div class="question" id="test">
            </div>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="add-question">
                                <input id="question-name" type="text" placeholder="Вопрос">
                                <ul id="options">
                                    <li>
                                        <input class="form-check-input check-correct-answer" type="checkbox">
                                        <input class="add-answer" type="text" placeholder="Вариант ответа">
                                    </li>
                                    <li>
                                        <input class="form-check-input check-correct-answer" type="checkbox">
                                        <input class="add-answer" type="text" placeholder="Вариант ответа">
                                    </li>
                                </ul>
                                <button id="add-element">+</button>
                                <button id="delete-element"><img src="img/basket.png"></button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary" id="add-answer-button">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-question-button">
                <div>
                    <button type="button" id="add-question" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Добавить вопрос
                    </button>
                    <button type="button" id="delete-question" class="btn btn-primary">
                        Удалить вопрос
                    </button>
                </div>

                <button type="button" id="save-test" class="btn btn-primary" data-bs-target="#staticBackdrop">
                    Сохранить тест
                </button>
            </div>
        </div>
        <div class="add-test col-lg-2 col-sm-6">
            <button id="add-test">Добавить тест</button>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
